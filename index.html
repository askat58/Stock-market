<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Currency Market</title>
</head>
<body>
  <div class="container">
    <div class="stock-market fw-bold">
      <div class="row align-items-center text-center m-3">
        <div id="currency-code" class="col-12 text-uppercase fs-1">
        Code of currency
        </div>
      </div>

      <div class="row">
        <div class="row align-items-center text-center fs-3">
          <div id="currency-name" class="col">
            Name of currency
          </div>
          <div id="currency-symbol" class="col">
            Symbol
          </div>
        </div>
      </div>

      <form >
        <div class="form-group row align-items-center text-center m-4">
          <div class="col-7">
            <input id="search-currency" type="search" placeholder="Type a currency..." class="form-control" autofocus />
          </div>
          <div class="col-4">
            <input type="submit" id="submit-button" value="Search" class="btn btn-light"
              autocomplete="off" />
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
